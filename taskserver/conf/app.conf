appname = jobserver
httpport = 8000
runmode = dev


# 站点名称
site.name = 分布式定时任务管理器(服务中心)
#监控客户端的cron表达式
site.cron = 0 0/1 * * * ?

#文件服务器地址
file.host = 127.0.0.1
file.port = 8988

# 数据库配置
db.host = 127.0.0.1
db.user = root
db.password = 123456
db.port = 3306
db.name = jobscheduletask

# 邮件服务器配置
mail.queue_size = 100
mail.from = no-reply@example.com
mail.host = smtp.example.com
mail.port = 25
mail.user = username
mail.password = your password

# 客户端控制
worker.pingcount = 5

